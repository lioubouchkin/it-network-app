<nav class="list-group">
    <!-- "model" du parent "menu" est transmit au variable "channels", qui est visible a fils "add-channel"-->
    <add-channel (add)="addChannel($event)"></add-channel>
    <!-- itÃ©rer et fournir l'id -->
    <div *ngFor="let channel of channels">
        <a  class="list-group-item" [routerLink]="['/channel/', channel.id]" >
            {{channel.name}}
        </a>
    </div>
    
</nav>

        display: block;

        margin: 0;
